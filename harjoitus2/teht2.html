
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Harjoitukset 2 / Tehtävä 2</title>
</head>
<body>
<h3>Taulukon [11, 22, 33, 44] läpikäyntiä</h3>
<p><code>for</code>- ja <code>for...of</code>-silmukoilla</p>
<hr>
<div id="results"></div>

<script>

let taulukko = [11, 22, 33, 44];
let summa = 0, lkm = 0, ka; tulosrivit = '';

    
    let arraySum = function(taulukko){
        for (let value of taulukko) {
        summa = summa + value;
        }
        return summa;
    }
    
    let arrayCount = function(taulukko){
        for (let value of taulukko) {
        lkm++;
        }
        return lkm;
    }
    
        let arrayAvg = function(taulukko, lkm){
        ka = summa/lkm;
        return ka;
    }
        
    let printArray = function(taulukko){
        for (let i = 0; i < taulukko.length; i++) {
    tulosrivit += "taulukko[" + i + "] = " + taulukko[i] + "<br>";
        }
        return tulosrivit;
    }
    
    function writeResults(){
        printArray(taulukko);
        arrayCount(taulukko);
        arrayAvg(taulukko, lkm);
        arraySum(taulukko);
        console.log(summa);
        console.log(lkm);
        console.log(ka);
        console.log(tulosrivit);
        document.getElementById("results").innerHTML = "Alkiot ovat:<br><br>" + tulosrivit + 
                                                        "<br>Lukumäärä on: " + lkm + "<br>" +  
                                                        "Summa on: " + summa + "<br>" +  
                                                        "Keskiarvo on: " + ka;
    }
    
    window.onload = writeResults;
     

</script>
</body>
</html>
