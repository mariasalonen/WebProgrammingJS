
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
  </head>
<body onload="draw()">
  <canvas	id="canvas" width="400" height="200"style="border:1px solid #000000;"></canvas>
  <script>
      function draw(){
        var canvas = document.getElementById ("canvas");
          var ctx = canvas.getContext("2d");
          //gradient
          var grd2=ctx.createLinearGradient(0,0,400,200);
          grd2.addColorStop(0,"#FAED00");
          grd2.addColorStop(1,"#FF1294");
  	     // Fill with gradient
          ctx.fillStyle=grd2;
          ctx.fillRect(0,0,400,200);
          }
  </script>
    </body>
</html>
